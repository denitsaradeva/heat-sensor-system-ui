<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Monitor</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    <style>
      .temperature-box {
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
        border: 2px solid;
        border-radius: 10px;
      }
      .temperature-box.green {
        background-color: #5cb85c;
        border-color: #4cae4c;
      }
      .temperature-box.red {
        background-color: #d9534f;
        border-color: #d43f3a;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var socket = io();
        socket.on("temperature_update", function (data) {
          var temperature = parseFloat(data.data);
          var temperatureBox = document.getElementById("temperature-box");
          temperatureBox.innerText = temperature;

          if (temperature > 27) {
            temperatureBox.classList.remove("green");
            temperatureBox.classList.add("red");
          } else {
            temperatureBox.classList.remove("red");
            temperatureBox.classList.add("green");
          }
        });
      });
    </script>
  </head>
  <body>
    <h1>Hair Straightener</h1>
    <div id="temperature-box" class="temperature-box green"></div>
  </body>
</html>
